<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 450px;
            height: 70px;
            border: 2px solid #ccc;
            overflow: hidden;
            position: relative;

        }

        .box>img {
            width: 24px;
            height: 24px;
            display: block;
            position: absolute;
            margin-top: 20px;
            margin-left: 20px;
        }

        .box>h2 {
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            color: #333;
            margin-top: 10px;
        }

        .tiao {
            position: absolute;
            z-index: 2;
            width: 380px;
            height: 20px;
            bottom: 5px;
            right: 10px;
            /* background: red; */
            overflow: hidden;


        }

        .tiao>span {
            display: block;
            float: left;
            color: #ccc;
            font-size: 12px;
        }

        .tiao>small {
            display: block;
            float: left;
            color: #ccc;
            font-size: 12px;
        }

        .tiao-box {
            width: 300px;
            height: 3px;
            border-radius: 10px;
            position: relative;
            float: left;
            margin-top: 8px;
            margin-left: 8px;
            margin-right: 8px;
            overflow: hidden;

        }

        .tiao-box .zm {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #ccc;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .tiao-box .fm {
            width: 50%;
            height: 100%;
            overflow: hidden;
            background: rgb(223, 110, 110);
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./3AC9EF764C9EB5A7D3C999D90EDF7458.jpg" alt="">
        <h2>"清明上河图"</h2>
        <div class="tiao">
            <span>0:01</span>
            <div class="tiao-box">
                <span class="zm"></span>
                <span class="fm"></span>
            </div>
            <small>4:24</small>
        </div>
    </div>
</body>

</html>
