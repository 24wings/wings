<nz-card>
    <div style="display: flex;justify-content: space-between">
        <nz-form-item nzFlex>
            <nz-form-label>公司名</nz-form-label>
            <nz-form-control>
                <input nz-input placeholder="公司名" [(ngModel)]="keyword" />
            </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" (click)="search()">查询</button>
    </div>
    <div style="margin-top:20px;margin-bottom:20px;">
        <button nz-button [nzType]="'primary'">添加</button>
    </div>
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="companys">
        <thead>
            <tr>
                <th nzShowCheckbox nzShowRowSelection></th>
                <th>公司名称</th>
                <th>公司状态</th>
                <th>加入时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
                <td [nzChecked]="data.checked" nzShowCheckbox></td>
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
                <td>

                    <i nz-icon nzType="edit" nzTheme="outline"></i>
                    <nz-divider nzType="vertical"></nz-divider>
                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
